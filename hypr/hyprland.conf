# =================================================================
# VANILLA NEWBIE HYPRLAND CONFIG - OFFICIAL MASTER VERSION
# Brand: Cyan (#00FFF7) & Magenta (#FA39FA)
# =================================================================

# 1. MONITOR
monitor=,preferred,auto,1

# 2. AUTOSTART
exec-once = waybar
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = hyprpaper
exec-once = dunst
exec-once = nm-applet --indicator
# Permette di fare copia-incolla anche se chiudi l'app da cui hai copiato
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# 3. VARIABILI D'AMBIENTE
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GTK_THEME,Vanilla_Newbie

# 4. INPUT (Layout Italiano)
input {
    kb_layout = it
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = no
    }
}

# 5. ESTETICA GENERALE (Bordi Neon)
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 3
    
    # Gradiente Brand: Cyan -> Magenta
    col.active_border = rgba(00FFF7ff) rgba(FA39FAff) 45deg
    col.inactive_border = rgba(000000ff)

    layout = dwindle
}

# 6. DECORAZIONI (Arrotondamento, Blur e Ombre)
decoration {
    rounding = 10
    # --- TRASPARENZA (Valori da 0.0 a 1.0) ---
    active_opacity = 0.92      # Finestra su cui stai lavorando (leggermente trasparente)
    inactive_opacity = 0.85    # Finestre in secondo piano (pi√π trasparenti)
    fullscreen_opacity = 1.0   # A tutto schermo NIENTE trasparenza (fondamentale per giochi/video)

    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = on
        # IMPORTANTE: Forza il blur anche sulle parti trasparenti delle finestre
        ignore_opacity = true
        xray = false
    }

    # --- NUOVA SINTASSI OMBRE (Fix Errore Linea 35-37) ---
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(00FFF733) # Ombra Cyan trasparente
    }
}



# 7. ANIMAZIONI (Stile "Enthusiast" Fluido)
animations {
    enabled = yes
    bezier = fluent, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 5, fluent
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

# 8. LAYOUTS
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# 9. KEYBINDINGS (Scorciatoie da tastiera)
$mainMod = SUPER

bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, L, exec, hyprlock

# Spostamento Focus
bind = $mainMod, F, fullscreen
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- RIDIMENSIONAMENTO FINESTRE ---
# Usa SUPER + CTRL + Frecce per allargare/stringere
binde = $mainMod CTRL, right, resizeactive, 30 0
binde = $mainMod CTRL, left, resizeactive, -30 0
binde = $mainMod CTRL, up, resizeactive, 0 -30
binde = $mainMod CTRL, down, resizeactive, 0 30

# Gestione Workspaces (1-4)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Spostamento finestre nei Workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# 10. MISC
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

