# 1. Precarica l'immagine in memoria
# Sostituisci il percorso con quello reale del tuo 'wallpaper.png'
preload = ~/Pictures/wallpaper_arch3.png

# 2. Imposta lo sfondo (Nuova Sintassi dal testo fornito)
wallpaper {
    # Lasciare 'monitor' vuoto applica lo sfondo a TUTTI gli schermi (fallback)
    monitor =
    path = ~/Pictures/wallpaper_arch3.png
    fit_mode = cover
}

# 3. Opzioni Varie (Disabilita la splash screen di default)
splash = false
ipc = true
